<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bogchat</title>
    <meta name="description" content="instant messanger">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="icon" href="img/lilypadlogo.png" type="image/x-icon">

</head>
<body>
    <audio src="sound effect/notif.mp3" autoplay></audio>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Retrieve answer2 from localStorage
    var screenName = localStorage.getItem('answer2');

    // Concatenate screen name and message
    var message = screenName + ": Howdy.";

    // Update the content of the <p> tag with the id "screenName"
    document.getElementById('screenName').textContent = message;
});
    </script>

    <section>
        <header>    
            <img src="img/lilypadlogo.png" alt="lilypadlogo">
            <p>Bogchat - Instant Messanger</p>
            <img src="img/controls.png" alt="window controls">
        </header>

        <div id="chatbox">
                <p>ReelinNautical: Howdy to you too pardner! How are ya?</p>
                <p id="screenName"></p>
                <p>ReelinNautical has signed in</p>
            </div>
        </div>
        <div id="responsebox">
            <a href="howdy_chat3.html">
                <div id="response1">1. Looking for some advice..</div>
            </a>

            <a href="howdy_hello.html">
                <div id="response3">2. Just sayin' howdy.</div>
            </a>
        </div>
        <div id="pfp"></div>
        <div id="ur_pfp"></div>
        <div id="id">
            <a href="reelprofile.html">
                <img src="img/idcard.png">
            </a>
        </div>
    </section>
    <logo>
        <img src="img/lilypadlogo.png" alt="lilypadlogo">
        <p>Bogchat</p>
    </logo>

</body>
</html>
